<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Multiple Files</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body style="background-color: bisque">
<div class="container h-100">
  <div class="h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-5">
        <h3>Upload Files to PostgreSQL</h3>
        <form enctype="multipart/form-data" id="fileUploadForm" method="POST" th:action="@{/upload}" >
          <div class="form-group">
            <label class="control-label" for="files">Upload Multiple Files:</label>
            <input class="form-control" id="files" multiple
                   name="file" placeholder="Upload Multiple Files" type="file"></input>
            <br>
            <input type="number" name="level" placeholder="enter academic level">
            <br>
            <label> Select faculty:
             <br>
              <select name="faculty">
                <option>BIT</option>
                <option>ENGINEERING</option>
              </select>
            </label>
          </div>
          <button class="btn btn-default" id="btnSubmit" type="submit">Upload</button>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
